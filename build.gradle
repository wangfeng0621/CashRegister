group 'fengguang'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
tasks.withType(JavaCompile)
        {   options.encoding = "UTF-8"}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
